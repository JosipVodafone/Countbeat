sudo: required
dist: trusty
services:
  - docker

language: go

go:
  - 1.10.3

os:
  - linux
  - osx

env:
  matrix:
    - TARGETS="check"
    - TARGETS="testsuite"

  global:
    # Cross-compile for amd64 only to speed up testing.
    - GOX_FLAGS="-arch amd64"

addons:
  apt:
    packages:
      - python-virtualenv

before_install:
  - umask 022
  # Redo the travis setup but with the elastic/libbeat path. This is needed so the package path is correct
  - mkdir -p $HOME/gopath/src/github.com/JosipVodafone/countbeat/
  - rsync -az ${TRAVIS_BUILD_DIR}/ $HOME/gopath/src/github.com/JosipVodafone/countbeat/
  - export TRAVIS_BUILD_DIR=$HOME/gopath/src/github.com/JosipVodafone/countbeat/
  - cd $HOME/gopath/src/github.com/JosipVodafone/countbeat/

install:
  - true

script:
  - make $TARGETS

after_success:
  # Copy full.cov to coverage.txt because codecov.io requires this file
